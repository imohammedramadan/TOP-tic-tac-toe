<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>TOP-tic-tac-toe</title>
  </head>
  <body>
    <header>
      <h1>TOP-tic-tac-toe</h1>
    </header>
    <main>
      <div class="msg-container">
        <div class="win-msg"><p></p></div>
      </div>
      <div class="board-container">
        <ul class="board">
          <li class="disabled board-cell" data-index="0"></li>
          <li class="disabled board-cell" data-index="1"></li>
          <li class="disabled board-cell" data-index="2"></li>
          <li class="disabled board-cell" data-index="3"></li>
          <li class="disabled board-cell" data-index="4"></li>
          <li class="disabled board-cell" data-index="5"></li>
          <li class="disabled board-cell" data-index="6"></li>
          <li class="disabled board-cell" data-index="7"></li>
          <li class="disabled board-cell" data-index="8"></li>
        </ul>
        <div>
          <button class="reset-btn" type="button">Reset</button>
        </div>
      </div>
    </main>
    <script defer src="./app.js"></script>
  </body>
</html>
